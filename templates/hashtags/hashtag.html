{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .hashtags > img {
            width: 35px;
            height: 35px;
        }

        .hashtags {
            display: flex;
            justify-content: space-between;
            width: 20%;
        }
    </style>
    <div class="hashtags">
        {% for hashtag in hashtags %}
            <div class="category">
                <h3>
                    <a href="/posts/?hashtag_id={{ hashtag.id }}">
                        {{ hashtag.title }} ({{ hashtag.posts.count }})
                    </a>
                </h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
